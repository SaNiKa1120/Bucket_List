<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Bucket List</h1>
    </header>
    <main>
        <section class="bucket-list-section">
            <h2>Add Your Wishes</h2>
            <div class="input-container">
                <input type="text" id="bucket-item" placeholder="Enter your wish..." />
                <button id="add-button">Add</button>
            </div>
            <ul id="bucket-list">
                <!-- Bucket list items will appear here -->
            </ul>
        </section>
    </main>
    <footer>
        <p>Bucket List App - Make your dreams come true!</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
